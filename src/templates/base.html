<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing Service</title>

    {% include 'html_dependencies.html' %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/" title="Home">Pricing</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('stores.index') }}">Stores</a>
                </li>
            </ul>
            {% if session['email'] %}
                <ul class="nav navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a href="{{ url_for('users.user_alerts') }}" class="nav-link"><i class="fas fa-exclamation-triangle"></i> Your Alerts</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('users.logout_user') }}" class="nav-link"><i class="fas fa-sign-out-alt"></i> Log out</a>
                    </li>
                </ul>
            {% else %}
                <ul class="nav navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a href="{{ url_for('users.register_user') }}" class="nav-link"><i class="fas fa-user-plus"></i> Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('users.login_user') }}" class="nav-link"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                </ul>
            {% endif %}

        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}

    {% endblock %}
</div>

</body>
</html>
