{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h1>Edit Alert</h1>
    <hr>
</div>
<div class="form-size">
    <form method="post">
        <div class="form-group">
            <label for="name">Alert/Item Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder='{{ alert.name }}' value='{{ alert.name }}' disabled>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" name="url" placeholder="{{ alert.url }}" disabled>
        </div>
        <div class="form-group">
            <label for="price_limit">Alert limit</label>
            <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="70.0" value='{{ alert.price_limit }}' aria-describedby="priceLimitBlock">
            <p id="priceLimitBlock" class="help-block">We'll send you an email when the price reaches or goes under this.</p>
            <button type="submit" class="btn btn-light">Update</button>
        </div>
    </form>
</div>
{% endblock %}
